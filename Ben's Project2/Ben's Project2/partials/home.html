<h3>{{company}} Cleaning Management</h3>
<p ng-hide="hide">Please login first</p>
<p ng-hide="!hide">Please choose today's date</p>

<form name="todayForm" novalidate ng-submit="submittoday()" ng-hide="!hide">
    <div class="form-group" ng-class="{ 'has-error': todayForm.today.$touched && todayForm.today.$invalid}">
        <label class="control-label">Today's date</label>
        <input type="date" name="today" class="form-control" ng-model="x.today" required />

        <div class="help-block" ng-messages="todayForm.today.$error" ng-show="todayForm.today.$touched">
            <p ng-message="required">Date required and it must be yyyy-mm-dd</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" ng-disabled="todayForm.$invalid" class="btn btn-success">Set Today</button>
    </div>

</form>
